<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Orem YSA 5th Stake Task Center">
  <title>Stake Task Center - Loading...</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#5865F2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Stake Tasks">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" href="https://www.churchofjesuschrist.org/favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #5865F2, #7289DA);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .loader-container {
      text-align: center;
      padding: 40px 20px;
      max-width: 500px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .spinner {
      margin: 0 auto 30px;
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 20px;
    }

    .error {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }

    .error-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffcccc;
    }

    .error-message {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">ðŸ“‹</div>
    <h1>Stake Task Center</h1>
    <p class="subtitle">Orem YSA 5th Stake</p>

    <div class="spinner"></div>

    <div class="status" id="status">Loading your dashboard...</div>

    <div class="error" id="error" style="display: none;">
      <div class="error-title">Unable to Load Dashboard</div>
      <div class="error-message" id="error-message"></div>
    </div>
  </div>

  <script>
    // Configuration
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-8U9EqHl8nvJOypAvg0Q09Y6W6pShuJfvoaJda22LUqYPDZRRSytKZ4go5HERiyhr/exec';

    function showError(message) {
      document.getElementById('status').style.display = 'none';
      document.querySelector('.spinner').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    function redirectToPWA() {
      try {
        // Get userId from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
          showError('No user ID provided. Please use the link sent to you via Slack.');
          return;
        }

        // Validate userId format (should be a Slack user ID like U01234567)
        if (!userId.startsWith('U') || userId.length < 9) {
          showError('Invalid user ID format. Please use the link sent to you via Slack.');
          return;
        }

        // Build the Apps Script PWA URL with userId
        const pwaUrl = `${APPS_SCRIPT_URL}?userId=${encodeURIComponent(userId)}`;

        // Update status
        document.getElementById('status').textContent = 'Redirecting to secure dashboard...';

        // Redirect to the Apps Script-served PWA
        // Using replace() so users can't use back button to return to this loader
        window.location.replace(pwaUrl);

      } catch (err) {
        showError('Error loading dashboard: ' + err.message);
        console.error('Redirect error:', err);
      }
    }

    // Check if APPS_SCRIPT_URL is configured
    if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE') {
      showError('Dashboard not yet configured. Please contact your stake technology specialist.');
    } else {
      // Start redirect immediately
      redirectToPWA();
    }
  </script>
</body>
</html>
